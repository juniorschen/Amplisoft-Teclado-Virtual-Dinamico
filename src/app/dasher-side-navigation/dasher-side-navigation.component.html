<div class="default-background display-flex-100-column">
    <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button>
            <mat-icon class="icon-display">toc</mat-icon>
        </button>
        <span class="title-center">Amplisoft Teclado Virtual Dasher Web</span>
        <button *ngIf="!isEditing && showEdit" (click)="edit()" mat-icon-button>
            <mat-icon class="icon-display">edit</mat-icon>
        </button>
        <button *ngIf="isEditing && showEdit" (click)="save()" mat-icon-button>
            <mat-icon class="icon-display">save</mat-icon>
        </button>
    </mat-toolbar>

    <mat-drawer-container class="display-flex-100">
        <mat-drawer #drawer mode="side" class="default-padding">
            <div class="display-flex-100-column">
                <p class="label-default-font-size" (click)="onNavigate(routes[0])">
                    Dasher</p>
                <p class="label-default-font-size" (click)="onNavigate(routes[1])">
                    Configurac√µes</p>
                <p class="label-default-font-size" (click)="onNavigate(routes[2])">
                    Feedback</p>
            </div>
        </mat-drawer>

        <router-outlet></router-outlet>
    </mat-drawer-container>
</div>
