<div (click)="onStartStopDasher()" fxLayout="column" fxFill>

    <div fxFlex="5">
        <mat-form-field style="display: flex;">
            <input matInput type="text" [(ngModel)]="input">
        </mat-form-field>
    </div>

    <div fxFlex>
        <div (mousemove)="mouseMovedOutDasher()" fxLayout="column" style="padding: 16px;">
            <video *ngIf="displayVideo" fxLayoutAlign="center none" id="myVideo" width="400" height="200" preload
                autoplay loop muted></video>

            <div fxLayoutAlign="center none" fxFill fxFlex>
                <p class="label-default-font-size" #voltarElementRef (mouseover)="mouseOverReset()"
                    fxLayoutAlign="center center">Limpar Toda Digitação</p>
            </div>

            <div fxLayoutAlign="center none" fxFill fxFlex>
                <p class="label-default-font-size" #repetirElementRef (mouseover)="mouseOverRepeat()"
                    fxLayoutAlign="center center">Limpar Último
                </p>
            </div>

            <div fxLayoutAlign="center none" fxFill fxFlex>
                <p class="label-default-font-size" #falarElementRef (mouseover)="mouseOverSpeak()"
                    fxLayoutAlign="center center">Falar Texto Completo</p>
            </div>
        </div>

        <div fxLayoutAlign="center start" [ngClass]="pausedPlayer ? 'start-div' : 'stop-div '">
            <mat-icon *ngIf="pausedPlayer" class="icon-display">play_circle_outline</mat-icon>
            <mat-icon *ngIf="!pausedPlayer" class="icon-display">stop</mat-icon>
        </div>

        <div fxLayoutAlign="center center" style="padding: 50px;" fxLayout="column">
            <div fxLayoutAlign="center none" fxFill fxFlex>
                <p class="label-default-font-size" fxLayoutAlign="center center">Inserir Espaço</p>
            </div>

            <p #startElementRef style="font-size: 90px;">*</p>

            <div fxLayoutAlign="center none" fxFill fxFlex>
                <p class="label-default-font-size" fxLayoutAlign="center center">Mostrar Mais
                </p>
            </div>
        </div>

        <div (mousemove)="mouseMovedDasher($event)" fxLayout="column" fxLayoutAlign="none end" fxFlex>

            <ng-template ngFor let-item [ngForOf]="wordsOnScreen" let-i="index">
                <app-dasher-on-screen-player *ngIf="showDasherWords" [word]="wordsOnScreen[i]"
                    [onStartStopDasherEvent]="onStartStopDasherEvent" [mouseMovedEvent]="mouseMovedEvent"
                    [onResetDasherEvent]="onResetDasherEvent" (wordSelectedEvent)="onWordSelectedEvent($event)" fxFill
                    fxFlex></app-dasher-on-screen-player>
            </ng-template>

        </div>

    </div>

</div>
